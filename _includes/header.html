<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/xhtml"
      xmlns:fb="http://ogp.me/ns/fb#">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="description" content="">
    <meta name="author" content="">
    <meta property="og:image" content="https://farm8.staticflickr.com/7143/13404616053_222e051df8_o.jpg" />
    <meta property="og:type" content="blog"/>
    <!-- meta property="og:url" content="http://2014.recsyschallenge.com/" / -->
    <meta property="og:title" content="RecSysChallenge - in conjunction with ACM RecSys 2014."/>
    <title>{{ page.title }}</title>
	<link href="http://recsys.acm.org/wp-content/uploads/2012/04/favicon.png" rel="shortcut icon" type="image/x-icon" />
    <!-- Bootstrap core CSS -->
    <link href="http://2014.recsyschallenge.com/css/bootstrap.min.css" rel="stylesheet">
      
    <!-- Custom styles for this template -->
    <link href="http://2014.recsyschallenge.com/css/justified-nav.css" rel="stylesheet">

<script type="text/javascript">
// <![CDATA[
    var meta = document.createElement('meta');
    meta.setAttribute("property", "og:url");
    meta.setAttribute("content", location.href);
    (document.getElementsByTagName('head')[0] || document.getElementsByTagName('body')[0]).appendChild(meta);    
// ]]>
</script>

    <!-- HTML5 shim and Respond.js IE8 support of HTML5 elements and media queries -->
    <!--[if lt IE 9]>
      <script src="https://oss.maxcdn.com/libs/html5shiv/3.7.0/html5shiv.js"></script>
      <script src="https://oss.maxcdn.com/libs/respond.js/1.4.2/respond.min.js"></script>
    <![endif]-->
  </head>

  <body>

    <div class="container">

      <div class="masthead">
	      <h3 class="text-muted"><img src="img/logo-small.png">RecSys Challenge 2014</h3>
        <ul class="nav nav-justified">     
        {% for link in site.navigation %}
            {% assign current = nil %}
            {% if page.url == link.url %}
                {% assign current = 'active' %}
            {% endif %}
      <li class="{{ current }}">
        <a href="{{ link.url }}">{{ link.text }}</a>
      </li>
    {% endfor %}
        </ul>
      </div>
